<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDwell</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- Accommodation Cards Column -->
          <div class="col-md-6">
            <div class="accommodation-cards">
              <!-- Example of an accommodation card -->
              <div class="card mb-4">
                <img src="path-to-image.jpg" class="card-img-top" alt="Accommodation Image">
                <div class="card-body">
                  <h5 class="card-title">Accommodation Name</h5>
                  <p class="card-text">Short description of the accommodation.</p>
                  <a href="#" class="btn btn-primary">View Details</a>
                </div>
              </div>
              <!-- Add more cards as needed -->
            </div>
          </div>
      
          <!-- Google Map Column -->
          <div class="col-md-6">
            <div id="map" style="height: 100vh;"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
