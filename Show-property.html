<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/search.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>InstaDwell</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/" aria-label="Go to Home Page">
            <img src="./img/logo.png" alt="Stay Vista" width="100">
          </a>
      
          <!-- Toggler for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Middle Section -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <div class="d-flex flex-column flex-lg-row align-items-center mx-auto my-2 my-lg-0">
              <div class="px-3 text-center">
                <span>Casa Simoes, Candolim, Goa</span>
              </div>
              <hr class="vertical-divider d-none d-lg-block">
              <div class="px-3 text-center">
                <span>Select Date</span>
              </div>
              <hr class="vertical-divider d-none d-lg-block">
              <div class="px-3 text-center">
                <span>2 Guests</span>
              </div>
              <div class="px-3 text-center">
                <img src="path-to-search-icon.svg" width="10" height="10" alt="Search Icon">
              </div>
            </div>
      
            <!-- Right Side Navigation -->
            <div class="d-flex justify-content-center justify-content-lg-end align-items-center">
              <button class="btn btn-link">Need Help?</button>
              <div class="px-3 position-relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" height="26px" width="26px" alt="Notification Bell"/> </svg>
                <span class="notification-badge"></span>
              </div>
              <button class="btn btn-link">
                <img src="path-to-user-icon.svg" alt="User Icon" width="30" height="30">
              </button>
            </div>
          </div>
        </div>
      </nav>
 
      







      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
